{%verbatim%}
<script id="search.htm" type="text/ng-template" ng-controller="search">
    <div class="container">
        <div class="col-lg-4">
            <input type="text" class="form-control col-lg-4" placeholder="Enter your query" ng-model="query" autofocus />
        </div>
        <div class="col-lg-2">
            <input type="number" class="form-control" ng-model="queryQuantity">
        </div>
        <div class="col-lg-2">
            <label class="control-label"><input type="checkbox" ng-model="queryForce" placeholder="Force"/>&nbsp;&nbsp;&nbsp;Force</label>
        </div>
        <div class="col-lg-2">
            <select ng-model="queryEngine" class="form-control">
                <option>Google</option>
                <option>Wikipedia</option>
            </select>
        </div>
        <div class="col-lg-2">
            <button id="submitQuery" class="btn btn-default" ng-click="search()">Search</button>
        </div>
        <hr>
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-lg-12" ng-repeat="r in results">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <a href="{{r.url}}">{{r.url}}</a>
                                <span class="pull-right">{{r.title}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</script>
{%endverbatim%}
